<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <h1>Ironhack <br> Merchandising Shop</h1>
    <div class="wrapper">
        <div>

            <span>IronBubble-head </span>


        </div>
        <div>

            <span id="price">$25</span>
        </div>
        <div>
            <label for="quantity">QTY</label>
            <input type="text" id="quantity" value="0" onclick="getTotalPrice()">
        </div>
        <div>
            <span>$</span>
            <span id="cost" class="cost">$0.00</span>
        </div>

        <div>
            <button type="reset" class="btn-delete btn">Delete</button>
        </div>

    </div>
    <div class="wrapper">
        <div>

            <span>IronShirt </span>


        </div>
        <div>
            <span id="price2">$15</span>
        </div>
        <div>
            <label for="quantity2">QTY</label>
            <input type="text" id="quantity2" value="0" onclick="getTotalPrice()">
        </div>
        <div>
            <span id="cost2">$0.00</span>
        </div>

        <div>
            <button type="reset" class="btn-delete btn">Delete</button>
        </div>
    </div>

    <div id="item">
        <button type="submit" class="btn-success btn calc-prices-button" onclick="getTotalPrice()">Calculate Prices</button>
    </div>



</body>

</html>
